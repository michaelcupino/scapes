{% extends "templates/defaultLayout.html" %}
{% block content %}
  <div class="index-container2">
    <div class="index-main">
      <div class="list-header">
        <h1>Folder List</h1>
        <span>Choose a folder</span>
      </div>
      <div class="resources">
        {% for folder in folders %}
          <div class="folder">
            <a href="/step3?uri={{ folder.id }}">{{ folder.title }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
